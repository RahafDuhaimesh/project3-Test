<body>
    <div class="main-content">

        <!-- Header -->
        <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" 
     style="min-height: 600px;
            background-image: url('contactUs.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            position: relative;">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1;"></span>
    <!-- Header container -->
     <center>
    <div style="position: relative; z-index: 2;">
        <h1 style="color: white; font-size: 100px;  margin-left: 20px;">Contact Us!</h1>
        <h2 style="color: white; font-size: 50px; margin-left: 40px; ">Your Satisfaction is Our Duty</h2>
    </div>
</center>
</div>    
<!-- Feedback Form -->
<div class="container mt-5">
    <div class="feedback-form-container" >
    <center>
        <div class="form-header">
            <h2>Feedback Form</h2>
            <p>Please share your feedback with us</p>
        </div>
        <form>
            <div class="row" style="display: flex; justify-content: space-around;">
                <div>
                    <div class="form-group" >
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" >
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="person@example.com" required>
                    </div>
                </div>
            </div>
            <div class="row" style="display: flex; justify-content: space-around;">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="date">Date of Visit</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="feedbackType">Type of Feedback</label>
                        <select class="form-control" id="feedbackType" required>
                            <option selected disabled>Choose...</option>
                            <option>General Feedback</option>
                            <option>Complaint</option>
                            <option>Suggestion</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback Details</label>
                <textarea class="form-control" id="feedback" rows="4"  placeholder="Feedback Details" required></textarea>
            </div>
<!-- Stars -->
            <div class="form-group">
                <label>How would you rate your overall experience?</label>
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" />
                    <label for="5-stars" class="star">&#9733;</label>
                    <input type="radio" id="4-stars" name="rating" value="4" />
                    <label for="4-stars" class="star">&#9733;</label>
                    <input type="radio" id="3-stars" name="rating" value="3" />
                    <label for="3-stars" class="star">&#9733;</label>
                    <input type="radio" id="2-stars" name="rating" value="2" />
                    <label for="2-stars" class="star">&#9733;</label>
                    <input type="radio" id="1-star" name="rating" value="1" />
                    <label for="1-star" class="star">&#9733;</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div></center>
</div>
