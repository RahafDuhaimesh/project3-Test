<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us!</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" /> 
  <link rel="stylesheet" href="contact.css">
</head>
<body>
<!-- Header -->
<div class="background-image-container"><br><br><br><br><br><br><br><br>
  <h1 class="headerContainer"> Contact Us!</h1>
  <h2 class = "header2">Your Satisfaction is <span class="highlight">Our Duty</span></h2>
</div>
<!-- Container -->
 <div class="Container">
  <div class="feedback-form-container"> 
    <div class="form-header">
      <h2>Feedback Form</h2>
      <p>Your words are highly valued for Us ...</p>
  </div>
  <form id="feedbackForm">
      <div class="row" style="display: flex; justify-content: space-around;">
          <div>
              <div class="form-group" >
                  <label for="name">Your Name</label>
                  <input type="text" style="width:200px; height: 40px;" class="form-control" id="name" placeholder="John Doe" required>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group" >
                  <label for="email">Your Email</label>
                  <input type="email" style="width:200px; height: 40px;" class="form-control" id="email" placeholder="person@example.com" required>
              </div>
          </div>
      </div>
      <div class="row" style="display: flex; justify-content: space-around;">
       
          <div class="col-md-6">
              <div class="form-group">
                  <label for="feedbackType">Type of Feedback</label>
                  <select class="form-control" id="feedbackType" style="font-family: 'Times New Roman', Times, serif; width:220px; height: 50px;" required>
                      <option selected disabled>Choose...</option>
                      <option>General Feedback</option>
                      <option>Complaint</option>
                      <option>Suggestion</option>
                      <option>Other</option>
                  </select>
              </div>
          </div>

      </div>
      
      <div class="col-md-6">
        <div class="form-group">
            <label for="priority">Priority</label>
            <center>
            <select class="form-control" id="priority" style="font-family: 'Times New Roman', Times, serif; width:220px; height: 50px;" required>
                <option selected disabled>Choose...</option>
                <option id="High">High</option>
                <option id="Middle">Middle</option>
                <option id="Low">Low</option>
            </select></center><br>
        </div>
    </div>
      <div class="form-group">
          <label for="feedback">Feedback Details</label><br>
          <textarea class="form-control" id="feedback" rows="4" required></textarea>
      </div><br>
<!-- Stars -->
   
      <center>
      <button type="submit" class="btn btn-primary btn-block">Submit!</button>
    </center></form>
</div></center>
<!-- Contact -->
<div class="line"></div>
<div class="contactOptions">
  <center>
    <br><br><br>
  <div class="contact-item">
    <a href="mailto:info@example.com">
        <i class="bi bi-envelope icon"></i>
        <span>info@example.com</span>
    </a>
</div>

<!-- Phone -->
<div class="contact-item">
    <a href="tel:+1234567890">
        <i class="bi bi-phone icon"></i>
        <span style="width: 200px;"> +1 (234) 567-890</span>
    </a>
</div>

<!-- Location -->
<div class="contact-item">
    <a href="https://maps.app.goo.gl/C9QPkC3bfFBCJfwN9" target="_blank">
        <i class="bi bi-geo-alt icon"></i>
        <span style="width: 300px;">Orange Company, Irbid, Jordan</span>
    </a>
</div>
<div class="contactImage">
  <img src="contactUs3.png" class="lastPhoto">
</div>
</div>
</center>
</div>
</div>
<script>
document.getElementById('feedbackForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting normally

  // Gather form data
  const email = document.getElementById('email').value;
  const name = document.getElementById('name').value;
  const priority = document.getElementById('priority').value;
  const type = document.getElementById('feedbackType').value;
  const content = document.getElementById('feedback').value;


  // Create a new complaint object
  const newComplaint = {
    email: email,
    name: name,
    priority: priority,
    type: type,
    status: 'Open', // Initial status
    date: new Date().toISOString().slice(0, 10), // Today's date
    content: content,
    completed: false // Initially not completed

  };

  // Save to local storage
  let complaints = JSON.parse(localStorage.getItem('complaints')) || [];
  complaints.push(newComplaint);
  localStorage.setItem('complaints', JSON.stringify(complaints));

  // Show thank you message
  showThankYou();

  // Reset form
  document.getElementById('feedbackForm').reset();
});

function showThankYou() {
  // Create overlay and message
  const overlay = document.createElement('div');
  overlay.classList.add('overlay');

  const message = document.createElement('div');
  message.classList.add('overlay-content');
  message.innerHTML = '<h3>Thank you for your feedback!</h3><p>We appreciate your valuable input.</p>';

  overlay.appendChild(message);
  document.body.appendChild(overlay);

  // Remove overlay after 3 seconds
  setTimeout(function() {
    overlay.remove();
  }, 3000);
}
</script>
</body>
</html>
